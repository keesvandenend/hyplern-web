
    <div class="container">
        <div class="row row-content" ng-controller="ItemDetailController">
            <div class="col-xs-12" ng-if="!showItem">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showItem">
                <div class="media">
                    <div class="media-body">
                        <h2 class="media-heading">{{item.name}}
                            <span class="label label-danger label-xs">{{item.label}}</span>
                            <span class="badge">{{item.price | currency}}</span></h2>
                    </div>
                    <div class="media-middle">
                        <a ng-href="http://learn-to-read-foreign-languages.com/collections/{{item.category | lowercase}}" target="_blank">
                        <img class="img-responsive"
                         ng-src={{item.image}} alt={{item.name}}>
                        </a>
                    </div>
                    <br><br>
                    <div class="media-body">
                        <p>{{item.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" ng-if="showItem">
                <button class="btn btn-xs btn-primary pull-right"
                    type="button" ui-sref="app.items">
                    Back to Items
                </button>
            </div>
        </div>
		<!-- make sure there's room under the last row line -->
		<div>
			<br><br><br>
		</div>
        
    </div>
