
	<div class="container" ng-controller="IndexController">
		<!-- optional carousel 'row' -->
		<div class="row row-content">	
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators" data-interval="3000">
					<li data-target="#myCarousel" data-slide-to="$index" ng-repeat="category in categories"></li>
				</ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item" ng-class="{active:$first}" ng-repeat="category in categories">
						<img class="img-responsive center-block" src={{category.image}} alt={{category.name}} ng-click="selectCategory(category.id);" ui-sref="app.items({tab: category.id})">
						<div class="carousel-caption">
							<h3>{{category.name}}</h3>
						</div>
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<!-- optional avatar and first about us description 'row' -->
		<div class="row row-content">
				<h3 align=center>{{titles.aboutus}}</h3>
<br><br>
		
				<div class="media">
                <div class="col-xs-12 col-sm-4">
					<div class="media-left media-middle">
						<img class="media-object img-thumbnail" ng-src="images/logo.png" alt="{{website.name}}">
					</div>
                 </div>
                <div class="col-xs-12 col-sm-8">
					<div class="media-body">
						<h2 class="media-heading">{{story.name}}</h2>
						<p>{{story.description1}}</p>
						<p>{{story.description2}}</p>
						<p><a class="btn btn-primary btn-xs" ui-sref="app.aboutus">More &raquo;</a></p>
					</div>
	        </div>
				</div>
				<br><br>
				<div class="media">
                <div class="col-xs-12 col-sm-4">
					<div class="media-left media-middle">
						<img class="media-object img-thumbnail" ng-src={{avatar.image}} alt="{{avatar.name}}">
					</div>
                 </div>
                <div class="col-xs-12 col-sm-8">
					<div class="media-body">
						<h2 class="media-heading">{{avatar.name}}</h2>
						<p>{{avatar.role}}</p>
						<p>{{avatar.description}}</p>
						<p><a class="btn btn-primary btn-xs" ui-sref="app.aboutus">More &raquo;</a></p>
					</div>
	        </div>
				</div>			

		</div>
		<!-- make sure there's room under the last row line -->
		<div>
			<br><br><br>
		</div>
	</div>
